<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="#{navMenu.courses}"/>

    <th:block th:include="fragments/headerinc :: head"></th:block>
     <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>

<div class="container">
    <h2>Course List</h2>
    <div th:if="${not #lists.isEmpty(courseList)}">

        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Caption</th>
                <th>Description</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="course : ${courseList}">
                <td><img src="#" width="50" th:src="${course.imgLink}"/><a href="/product/${product.id}"></a></td>
                <td th:text="${course.caption}"></td>
                <td th:text="${course.description}"></td>
                <td><a th:href="${'/product/' + course.id}">View</a></td>
                <td><a th:href="${'/product/edit/' + course.id}">Edit</a></td>
                <td><a th:href="${'/product/delete/' + course.id}">Delete</a></td>
            </tr>
        </table>

    </div>

    <br/>
    <br/>
    <h2>Добавить курс</h2>
    <form th:action="@{/courses}" method="post" enctype="multipart/form-data">
        <table>
            <tr >
            <td>Картинка:</td>
            <td><input name="img" type="file" /></td>

            </tr>
            <tr >
                <td>Название:</td>
                <td><input type="text"  name="caption" /></td>

            </tr>
            <tr >
                <td>Описание:</td>
                <td><textarea type="text" name="description" /></td>

            </tr>


            <tr>
                <td><input type="submit" value="OK"/></td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
